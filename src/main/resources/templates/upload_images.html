<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form method="post" th:action="@{/images/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="images" accept="image/*" class="form-control-file" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Încarcă imaginile</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
