<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adaugă o mașină</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/addCarStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/welcome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <nav class="nav-bar">
        <ul>
            <li>
                <a th:href="@{/}">Acasă</a>
            </li>
            <li>
                <a th:href="@{/seller/addCar}" class="active">Inventar</a>
                <ul>
                    <li><a th:href="@{/seller/cars}">Masinile mele</a></li>
                </ul>
            </li>
            <li>
                <a href="">Cautare mașini</a>
                <ul>
                    <li><a href="">Option 1</a></li>
                    <li><a href="">Option 2</a></li>
                    <li><a href="">Option 3</a></li>
                </ul>
            </li>
            <li>
                <a href="">Ghid licitare</a>
            </li>
        </ul>
    </nav>

    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onClick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
</header>

<body>
<form th:action="@{/seller/addCar}" enctype="multipart/form-data" method="post" onsubmit="return validateForm()">

    <div class="box">
        <div class="form">
            <h2>Înregistrează o mașină</h2>

            <div class="inputBox">
                <label for="category">Categorie</label>
                <select type="text" required="required" id="category" name="category">
                    <option value="SUV">SUV</option>
                    <option value="SEDAN">SEDAN</option>
                    <option value="PICKUP">PICKUP</option>
                    <option value="COUPE">COUPE</option>
                    <option value="CONVERTIBLE">CONVERTIBLE</option>
                    <option value="ROADSTER">ROADSTER</option>
                    <option value="HATCHBACK">HATCHBACK</option>
                    <option value="MINIVAN">MINIVAN</option>
                    <option value="CARGO_VAN">CARGO_VAN</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="model"></label><input type="text" required="required" id="model" name="model"
                                                  placeholder="Model">
                <i></i>
            </div>

            <div class="inputBox">
                <label for="vin"></label><input type="text" required="required" id="vin" name="vin"
                                                placeholder="Seria de șasiu a mașinii">
            </div>

            <div class="inputBox">
                <label for="tankCapacity"></label><input type="text" required="required" id="tankCapacity"
                                                         name="tankCapacity"
                                                         placeholder="Capacitatea rezervorului">
            </div>

            <div class="inputBox">
                <label for="color"></label><input type="text" required="required" id="color" name="color"
                                                  placeholder="Culoare mașinii">
            </div>
            <a href="#" data-toggle="tooltip"
               title="Dacă mașina are mai multe culori le puteți introduce, separate prin virgulă">
                <i class="fa fa-question-circle-o"
                   aria-hidden="true" style="color: #8f8f8f"></i>
            </a>

            <label for="year-dropdown">Anul fabricației</label>
            <select id="year-dropdown" name="manufacturingYear" style="margin-bottom: 20px"></select>

            <div class="inputBox">
                <label for="cylinderCapacity"></label><input type="text" required="required" id="cylinderCapacity"
                                                             name="cylinderCapacity"
                                                             placeholder="Capacitate cilindrică">
            </div>

            <div class="inputBox">
                <label for="horsePower"></label><input type="text" required="required" id="horsePower"
                                                       name="horsePower" placeholder="Numărul de cai putere">
            </div>

            <div class="inputBox">
                <label for="mileage"></label><input type="text" required="required" id="mileage"
                                                    name="mileage" placeholder="Numărul de kilometrii">
            </div>

            <label for="transmissionType">Tipul transmisiei</label>
            <select type="text" required="required" id="transmissionType" name="transmissionType"
                    style="margin-bottom: 20px">
                <option value="MANUAL">Manual</option>
                <option value="AUTOMATIC">Automatic</option>
                <option value="SEMI_AUTOMATIC">Semi automatic</option>
                <option value="CVT">Variatie continua</option>
            </select>

            <br>

            <label for="fuelType">Tipul combustibilului</label>
            <select type="text" required="required" id="fuelType" name="fuelType" style="margin-bottom: 20px">
                <option value="GASOLINE">Benzina</option>
                <option value="DIESEL">Motorina</option>
                <option value="HYBRID">Hibrid</option>
                <option value="ELECTRIC">Electric</option>
                <option value="NATURAL_GAS">Gaz</option>
                <option value="BIO_HIBRID">Bio hibrid</option>
                <option value="ETHANOL">Etanol</option>
            </select>


            <br>

            <label for="pollutionStandard">Standardul european de emisie</label>
            <select type="text" required="required" id="pollutionStandard" name="pollutionStandard"
                    style="margin-bottom: 20px">
                <option value="EURO_1">Euro 1</option>
                <option value="EURO_2">Euro 2</option>
                <option value="EURO_3">Euro 3</option>
                <option value="EURO_4">Euro 4</option>
                <option value="EURO_5">Euro 5</option>
                <option value="EURO_6">Euro 6</option>
            </select>

            <label for="mySelect">Numărul de foști proprietari</label>
            <select id="mySelect" name="numberOfPreviousOwners" style="margin-bottom: 20px"></select>
            <br>
            <label for="numberOfPreviousAccidents">Numărul de accidente</label>
            <select id="numberOfPreviousAccidents" name="numberOfPreviousAccidents" style="margin-bottom: 20px">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="inputBox">
                <label for="minimumPrice"></label><input type="text" required="required" id="minimumPrice"
                                                         name="minimumPrice" placeholder="Prețul minim">
            </div>

            <p></p>
            <input type="file" name="files" id="file-input">

            <br>
            <input type="submit" value="Adaugă">
            <p></p>

        </div>
    </div>
</form>

<script>
    let hamburger = document.querySelector(".hamburger");
    hamburger.onClick = function () {
        let navBar = document.querySelector(".nav-bar");
        navBar.classList.toggle("active");
    };

    const currentYear = new Date().getFullYear();

    for (let year = 1900; year <= currentYear; year++) {
        const option = document.createElement("option");
        option.value = year;
        option.text = year;
        document.getElementById("year-dropdown").appendChild(option);
    }

    // get the <select> element by its ID
    let selectElement = document.getElementById("mySelect");

    // create options and add them to the <select> element
    for (let i = 1; i <= 10; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.text = i;
        selectElement.add(option);
    }

    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
</body>
</html>
