<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Vizualizează mașina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/viewCarStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/navBarStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/footerStyle.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"/>
</head>
<body>
<main>
    <header th:replace="/nav_bar :: nav_bar"></header>

    <div class="content-wrapper">
        <div class="containerCarousel">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div th:each="image, stat : ${images}"
                         th:class="${stat.first} ? 'carousel-item active' : 'carousel-item'">
                        <div class="image-container">
                            <img th:src="@{'data:' + ${contentTypes[stat.index]} + ';base64,' + ${image}}"
                                 class="d-block" alt="Car images"/>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="bidding-section">
            <h2>Introduceți prețul minim pentru mașină</h2>
            <form th:action="@{/create/auction/car/{id}(id=${car.id})}" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <div class="bid-controls">
                            <button type="button" class="btn-bid-decrement">-</button>
                            <label for="minimumPrice">
                                <input type="number" class="form-control" id="minimumPrice" name="minimumPrice"
                                       placeholder="Prețul minim" required>
                            </label>
                            <button type="button" class="btn-bid-increment">+</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-submit-bid">Submit Bid</button>
            </form>
        </div>

        <div class="car-details" style="margin-top: 100px">
            <div class="vehicle-info">
                <div class="vehicle-info">
                    <div class="info-row">
                        <div class="info-label">Serie șasiu</div>
                        <div class="info-value" th:text="${car.vin}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Producător:</div>
                        <div class="info-value" th:text="${car.producer}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Model:</div>
                        <div class="info-value" th:text="${car.model}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Anul fabricației:</div>
                        <div class="info-value" th:text="${car.modelYear}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Categorie:</div>
                        <div class="info-value" th:text="${car.body}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Dimensiune bloc motor în cm:</div>
                        <div class="info-value" th:text="${car.engineDisplacement}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Cai putere:</div>
                        <div class="info-value" th:text="${car.enginePower}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Combustibil:</div>
                        <div class="info-value" th:text="${car.fuelTypePrimary}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Transmisie:</div>
                        <div class="info-value" th:text="${car.transmission}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Tracțiune:</div>
                        <div class="info-value" th:text="${car.drive}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Numărul de uși:</div>
                        <div class="info-value" th:text="${car.numberOfDoors}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Numărul de locuri:</div>
                        <div class="info-value" th:text="${car.numberOfSeats}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Lungime:</div>
                        <div class="info-value" th:text="${car.length}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Înălțime:</div>
                        <div class="info-value" th:text="${car.height}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Lățime:</div>
                        <div class="info-value" th:text="${car.width}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Consumul mixt l/100km:</div>
                        <div class="info-value" th:text="${car.fuelConsumptionCombined}"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Normă de poluare:</div>
                        <div class="info-value" th:text="${car.emissionStandard}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/footer :: footer"></footer>

<script>
    //increase the bid amount by 50
    document.addEventListener('DOMContentLoaded', function () {
        const bidAmountInput = document.getElementById('minimumPrice');
        const decrementButton = document.querySelector('.btn-bid-decrement');
        const incrementButton = document.querySelector('.btn-bid-increment');

        decrementButton.addEventListener('click', function () {
            const currentValue = parseFloat(bidAmountInput.value) || 0;
            bidAmountInput.value = Math.max(currentValue - 5, 0);
        });

        incrementButton.addEventListener('click', function () {
            const currentValue = parseFloat(bidAmountInput.value) || 0;
            bidAmountInput.value = currentValue + 50;
        });
    });
</script>

</body>
</html>
