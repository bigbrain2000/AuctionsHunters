<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vizualizeaza masinile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/carListStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/welcome.css">
</head>
<header>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <nav class="nav-bar">
        <ul>
            <li>
                <a th:href="@{/}">Acasă</a>
            </li>
            <li>
                <a th:href="@{/car/add}" class="active">Inventar</a>
                <ul>
                    <li><a th:href="@{/cars}">Masinile mele</a></li>
                </ul>
            </li>
            <li>
                <a href="">Căutare mașini</a>
                <ul>
                    <li><a href="">Option 1</a></li>
                    <li><a href="">Option 2</a></li>
                    <li><a href="">Option 3</a></li>
                </ul>
            </li>
            <li>
                <a href="">Ghid licitare</a>
            </li>
        </ul>
    </nav>

    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onClick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
</header>

<body>
<div class="car-list">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Year</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${carPage.content}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.model}"></td>
            <td>

                <div class="btn-group">
                    <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this car?');"><i
                            class="fa fa-trash"></i> Delete</a>

                    <a th:href="@{/car/{id}(id=${car.id})}" class="btn-get-car">
                        <i class="fa fa-car"></i> Get Car</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="pagination">
    <ul class="pagination" style="margin-left: 50px">
        <li th:class="${currentPage == 0}? 'disabled' : ''">
            <a th:href="@{/cars(page=0)}">First</a>
        </li>
        <li th:class="${currentPage == 0}? 'disabled' : ''">
            <a th:href="@{/cars(page=${currentPage - 1})}">Previous</a>
        </li>
        <li th:each="pageNumber : ${pageNumbers}" th:class="${currentPage == pageNumber}? 'active' : ''">
            <a th:href="@{/cars(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
        </li>
        <li th:class="${currentPage == pageNumbers.size() - 1}? 'disabled' : ''">
            <a th:href="@{/cars(page=${currentPage + 1})}">Next</a>
        </li>
        <li th:class="${currentPage == pageNumbers.size() - 1}? 'disabled' : ''">
            <a th:href="@{/cars(page=${pageNumbers.size() - 1})}">Last</a>
        </li>
    </ul>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
