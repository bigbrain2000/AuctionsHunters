<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AuctionsHunters acasÄƒ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/navBarStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/postCardStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/footerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"/>
</head>
<body>
<header th:replace="/nav_bar :: nav_bar"></header>

<img class="image" src="https://www.experian.com/blogs/insights/wp-content/uploads/2021/01/930x420.jpg"
     alt="Main banner for auctions">

<div class="container">
    <div class="grid">

        <div class="card">
            <div class="card_img" style="padding-top: 28px">
                <img src="/images/SUV.png" alt="SUV image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/suv/cars" class="placeholder_text">SUV</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img">
                <img src="/images/Sedan.png" alt="Sedan image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/sedan/cars" class="placeholder_text" style="margin-bottom: 80px">Sedan</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img" style="padding-top: -9px">
                <img src="/images/Pickup.png" alt="Pickup image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/pickup/cars" class="placeholder_text">Pickup</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img">
                <img src="/images/Coupe.png" alt="Coupe image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/coupe/cars" class="placeholder_text">Coupe</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img" style="margin-top: 3px">
                <img src="/images/Convertible.png" alt="Convertible image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/convertible/cars" class="placeholder_text">Convertible</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img" style="padding-top: -18px">
                <img src="/images/Roadster.png" alt="Roadster image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/roadster/cars" class="placeholder_text">Roadster</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img">
                <img src="/images/Hatchback.png" alt="Hatchback image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/hatchback/cars" class="placeholder_text">Hatchback</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img" style="margin-top: 11px">
                <img src="/images/Minivan.png" alt="Minivan image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/minivan/cars" class="placeholder_text">Minivan</a>
            </div>
        </div>

        <div class="card">
            <div class="card_img" style="margin-top: 1px">
                <img src="/images/Wagon.png" alt="Wagon image placeholder">
            </div>
            <div class="card_body">
                <a href="/auctions/wagon/cars" class="placeholder_text">Wagon</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/footer :: footer"></footer>
</body>
</html>
