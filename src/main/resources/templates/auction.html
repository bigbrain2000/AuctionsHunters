<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Vizualizeaza masinile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/viewCarStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/navBarStyle.css">
</head>

<body>

<main>
    <div class="bidding-section">
        <h2>Introduceți prețul minim pentru mașină</h2>
        <form th:action="@{/create/auction/car/{id}(id=${car.id})}" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="bid-controls">
                        <button type="button" class="btn-bid-decrement">-</button>
                        <label for="minimumPrice">
                            <input type="number" class="form-control" id="minimumPrice" name="minimumPrice"
                                   placeholder="Prețul minim" required>
                        </label>
                        <button type="button" class="btn-bid-increment">+</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-submit-bid">Creeaza licitatie</button>
        </form>
    </div>
</main>
</body>
</html>
