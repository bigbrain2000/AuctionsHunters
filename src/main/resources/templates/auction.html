<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adaugă o mașină</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/navBarStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/footerStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/popoutStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: #333;
            background: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .form-group input {
            width: 200px;
            padding: 0.8em;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .btn-submit-bid {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: #013856;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-submit-bid:hover {
            background-color: #012541;
        }
    </style>
</head>
<body>

<header th:replace="/nav_bar :: nav_bar"></header>

<main>
    <div class="container" style="margin-top: 270px;margin-bottom: 250px">
        <h2>Introduceți prețul minim pentru mașină</h2>
        <form th:action="@{/create/auction/car/{id}(id=${car.id})}" method="post">
            <div class="form-group">
                <label for="minimumPrice"></label>
                <input type="number" class="form-control" id="minimumPrice" name="minimumPrice" required
                       min="0" step="100" onKeyDown="handleArrowKeys(event)">
            </div>
            <button type="submit" class="btn-submit-bid">Creează licitație</button>
        </form>
    </div>
</main>

<script>
    function handleArrowKeys(event) {
        if (event.keyCode === 38) {  // Up arrow key
            event.preventDefault();
            const input = event.target;
            input.stepUp(100);
        } else if (event.keyCode === 40) {  // Down arrow key
            event.preventDefault();
            const input = event.target;
            input.stepDown(100);
        }
    }
</script>

<footer th:replace="/footer :: footer" style="margin-top: 20%"></footer>

</body>
</html>
